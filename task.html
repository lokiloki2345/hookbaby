<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Task.css">
    <script src="https://kit.fontawesome.com/00f7aee9e6.js" crossorigin="anonymous"></script>
    <script defer src="js/task.js"></script>
    <title>Task Page</title>
</head>
<body>
    <div id="sparkles-container"></div>
    <div id="loadingScreen" class="loading-screen">
        <img src="img/subimage.png" alt="Loading" class="loading-image">
    </div>
    </div>
    <div class="container lexend-container">
        <div class="task-heading-container">
            <h1 class="task-heading">Tasks</h1>
            <p class="subheading">Weâ€™ll reward you instantly with points after each task.</p>
            <div class="task-item first-task-item">
                <div class="task-info">Join Community (5 $ORC)</div>
                <div class="task-button"><button>Start</button></div>
            </div>
            <hr>
            <div class="task-item">
                <div class="task-info">Join Group (5 $ORC)</div>
                <div class="task-button"><button>Start</button></div>
            </div>
            <hr>
            <div class="task-item">
                <div class="task-info">Invite 3 Friends (5 $ORC)</div>
                <div class="task-button"><button>Start</button></div>
            </div>
        </div>
        
        <div class="bottom-menu">
             <!-- Farm button -->
             <button id="farmButton" class="menu-btn lexend-button">
                <img src="img/task.png" alt="Farm" class="menu-icon">
            </button>

            <!-- Invite button -->
            <button id="inviteButton" class="menu-btn lexend-button">
                <img src="img/farm.png" alt="Invite" class="menu-icon">
            </button>

            <!-- Task button -->
            <button id="taskButton" class="menu-btn lexend-button">
                <img src="img/invite.png" alt="Task" class="menu-icon">
            </button>
        </div>
    </div>
</body>
</html>
